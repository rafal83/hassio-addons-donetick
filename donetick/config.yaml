# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Donetick Addon
version: "1.1.57"
slug: Donetick
description: Simplify Tasks & Chores, Together.
url: "https://github.com/rafal83/hassio-addons-donetick/tree/main/donetick"
arch:
  - armv7
  - aarch64
  - amd64
init: false
map:
  - type: data
    read_only: False
    path: /data
environment:
  DT_SQLITE_PATH: /data/donetick.db
  DT_ENV: selfhosted
ports:
  80/tcp: 8005
  2021/tcp: 2021
webui: http://[HOST]:[PORT:2021]
image: "ghcr.io/rafal83/{arch}-hassio-addons"



options:
  telegram_token: ""
  pushover_token: ""
  disable_signup: false
  auth_provider: ""
  oauth2_client_id: ""
